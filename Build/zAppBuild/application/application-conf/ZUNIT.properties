# Application properties used by zAppBuild/language/Assembler.groovy

# default ZUNIT maximum RC allowed
# can be overridden by file properties
zunit_maxRC=0

# zUnit executable
zunit_Cmd=/usr/lpp/IBM/idz/bin/zunit

#
# default ZUNIT parameters
# can be overridden by file properties
zunit_Datasets = AKG.ZUNIT.LOAD:FEL.SFELLOAD:IXM.SIXMLOD1:SYS1.CSSLIB:CEE.SCEERUN:CEE.SCEERUN2:EQAW.SEQAMOD:EQAW.SEQAAUTH

# the folder location of the configuration XML
# can be overridden by file properties
zunit_ConfFolder = /SYSTEM/var/zunit